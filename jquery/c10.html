 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #764ba2, white);
            min-height: 100vh;
        }

        .login-container {
            width: 370px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 28px 28px 18px 28px;
            border-radius: 18px;
            box-shadow: 0 8px 40px rgba(44, 44, 150, 0.18);
            color: #222;
        }

        h2 {
            text-align: center;
            color: #4a3fa3;
            margin-bottom: 24px;
        }

        label {
            font-weight: 500;
            color: #4a3fa3;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1.5px solid #bdbdfc;
            border-radius: 7px;
            background: #f7f7fb;
            color: #222;
            font-size: 15px;
            transition: border 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus {
            border: 1.5px solid #764ba2;
            outline: none;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: -12px;
            margin-bottom: 10px;
            min-height: 18px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 17px;
            font-weight: 600;
            border-radius: 7px;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(44, 44, 150, 0.10);
            transition: background 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 4px 16px rgba(44, 44, 150, 0.18);
        }
    </style>
    </style>
</head>

<body>
    <div class="login-container">
        <h2>User Registration Form</h2>
        <form action="" id="formA">
            <label>Username : </label>
            <input type="text" id="username">
            <h4 class="error" id="error1"></h4>

            <label>Password : </label>
            <input type="password" id="password">
            <h4 class="error" id="error2"></h4>

            <label>Repeat Password : </label>
            <input type="password" id="repeatpassword">
            <h4 class="error" id="error3"></h4>

            <label>Date of Birth : </label>
            <input type="date" id="dob">
            <h4 class="error" id="error4"></h4>

            <label>Enrollment No. : </label>
            <input type="text" id="enrollment">
            <h4 class="error" id="error5"></h4>

            <label>Email : </label>
            <input type="text" id="email">
            <h4 class="error" id="error6"></h4>

            <button type="submit" value="Submit">Submit</button>
            <br>

        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Username validation
            $("#username").blur(function () {
                const username = $(this).val();
                const error = $("#error1");
                if (username === "") {
                    error.text("Username is required").css("color", "red");
                    $(this).css("border", "1px solid red");
                } else if (username.length < 8) {
                    error.text("Username must be 8 characters").css("color", "red");
                    $(this).css("border", "1px solid red");
                } else {
                    error.text("");
                    $(this).css("border", "1px solid green");
                }
            });

            // Password validation
            $("#password").blur(function () {
                const password = $(this).val();
                const error = $("#error2");
                if (password === "") {
                    error.text("Password is required.").css("color", "red");
                    $(this).css("border", "1px solid red");
                } else if (password.length < 8 || password.length > 12) {
                    error.text("Password must be 8-12 characters.").css("color", "red");
                    $(this).css("border", "1px solid red");
                } else {
                    error.text("");
                    $(this).css("border", "1px solid green");
                }
            });

            // Repeat password validation
            $("#repeatpassword").blur(function () {
                const password = $("#password").val();
                const repeatPassword = $(this).val();
                const error = $("#error3");
                if (repeatPassword === "") {
                    error.text("Please enter repeat password.").css("color", "red");
                    $(this).css("border", "1px solid red");
                } else if (repeatPassword !== password) {
                    error.text("Passwords do not match.").css("color", "red");
                    $(this).css("border", "1px solid red");
                } else {
                    error.text("");
                    $(this).css("border", "1px solid green");
                }
            });

            // Date of birth validation
            $("#dob").blur(function () {
                const dob = $(this).val();
                const error = $("#error4");
                if (!dob) {
                    error.text("Please enter your date birth.").css("color", "red");
                    $(this).css("border", "1px solid red");
                } else {
                    error.text("");
                    $(this).css("border", "1px solid green");
                }
            });

            // Enrollment validation
            $("#enrollment").blur(function () {
                const enrollment = $(this).val();
                const error = $("#error5");
                if (enrollment === "") {
                    error.text("Please enter enrollment number").css("color", "red");
                    $(this).css("border", "1px solid red");
                } else if (enrollment.length !== 11) {
                    error.text("Enrollment No. must be at least 11 characters.").css("color", "red");
                    $(this).css("border", "1px solid red");
                } else {
                    error.text("");
                    $(this).css("border", "1px solid green");
                }
            });

            // Email validation
            $("#email").blur(function () {
                const email = $(this).val();
                const error = $("#error6");
                const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email === "") {
                    error.text("Please enter email").css("color", "red");
                    $(this).css("border", "1px solid red");
                } else if (!pattern.test(email)) {
                    error.text("Invalid email").css("color", "red");
                    $(this).css("border", "1px solid red");
                } else {
                    error.text("");
                    $(this).css("border", "1px solid green");
                }
            }); 
        });
    </script>
</body>

</html>
