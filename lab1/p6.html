<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p6</title>
</head>
<body>
    <script>
    num=parseInt(prompt("enter  number"))
    sum=0;
    
    
    n = num;
        digit=0;

    while(n != 0) {

        n =parseInt(n/10);
        digit++;
    }
    n=num;
    while(n != 0) {
        last = parseInt (n % 10);
        sum +=Math.pow(last, digit);    
        n =parseInt (n/10);
    }

    document.writeln(sum);

    if(sum == num) {
        document.writeln("Armstrong");
    } else {
        document.writeln("Not Armstrong");
}
</script>  
</body>
</html>
