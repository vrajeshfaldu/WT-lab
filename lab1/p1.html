<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter 1St number"))
        b=parseInt(prompt("enter 2nd number"))
        
        c=prompt("enter sign for calculation");
        if(c=='+'){
            document.write(a+b);
        }
        else if(c=='-'){
            document.write(a-b);
        }
        else if(c=='*'){
            document.write(a*b);
        }
        else if(c=='/'){
            document.write(a/b);
        }


    </script>
    
</body>
</html>
