<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p2</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter  number"))
        count=0;
        for(i=0;i<=a;i++){
            if(a%i==0){
                count++;
            }
        }
        if(count>=2){
            document.write("not prime");
        }
        else{
            document.write("prime");

        }
    </script>
</body>
</html>
