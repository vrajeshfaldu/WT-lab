    <div class="login-container">
        <h2>User Registration Form</h2>

            <input type="password" id="repeatpassword">
            <h4 class="error" id="error3"></h4>

            <label>Date of Birth : </label>
            <input type="date" id="dob">
            <h4 class="error" id="error4"></h4>

            <label>Enrollment No. : </label>
            <input type="text" id="enrollment">
            <h4 class="error" id="error5"></h4>

            <label>Email : </label>
            <input type="text" id="email">
            <h4 class="error" id="error6"></h4>

            <button type="submit" value="Submit">Submit</button>
            <br>
            <!-- <h4 class="error" id="error"></h4> -->
        </form>
    </div>
    <script>

        // USERNAME VALIDATION
        userName = document.getElementById("username")
        error1 = document.getElementById("error1")

        document.getElementById("username").addEventListener("blur", () => {

            if (userName.value == "") {
                error1.innerHTML = "Username is required"
                error1.style.color = "red"
                userName.style.border = "1px solid red"   
            }

            else if (userName.value.length < 8) {
                error1.innerHTML = "Username must be 8 character"
                error1.style.color = "red"
                username.style.border = "1px solid red"
            }

            else {
                error1.innerHTML = ""
                username.style.border = "1px solid green";
            }

        })



        const passwordInput = document.getElementById("password");
        const repeatPasswordInput = document.getElementById("repeatpassword");
        const error2 = document.getElementById("error2");
        const error3 = document.getElementById("error3");

        // PASSWORD VALIDATION
        passwordInput.addEventListener("blur", () => {
            const password = passwordInput.value.trim();

            if (password === "") {
                error2.innerHTML = "Password is required.";
                passwordInput.style.border = "1px solid red";
            } else if (password.length < 8 || password.length > 12) {
                error2.innerHTML = "Password must be 8-12 characters.";
                passwordInput.style.border = "1px solid red";
            } else {
                error2.innerHTML = "";
                passwordInput.style.border = "1px solid green";
            }
        });

        //  REPEAT PASSWORD VALIDATION
        repeatPasswordInput.addEventListener("blur", () => {
            const password = passwordInput.value.trim();
            const repeatPassword = repeatPasswordInput.value.trim();
            if (repeatPassword === "") {
                error3.innerHTML = "Please enter repeat password.";
                repeatPasswordInput.style.border = "1px solid red";
            } else if (password !== repeatPassword) {
                error3.innerHTML = "Passwords do not match.";
                repeatPasswordInput.style.border = "1px solid red";
            } else {
                error3.innerHTML = "";
                repeatPasswordInput.style.border = "1px solid green";
            }
        });

        // BIRTHDATE VALIDATION

        error4 = document.getElementById("error4")
        dob = document.getElementById("dob")

        dob.addEventListener("blur", () => {

            if (!dob.value) {
                error4.innerHTML = "Please enter your date birth."
                dob.style.border = "1px solid red"
                error4.style.color = "red"
               
            } else {
                error4.innerHTML = ""
                dob.style.border = "1px solid green"
            }
        })

        // ENROLLMENT VELIDATION

        error5 = document.getElementById("error5")
        enrollment = document.getElementById("enrollment")

         enrollment.addEventListener("blur", () => {
             
             if (enrollment.value.trim() == "") {
                 error5.innerHTML = "Please enter enrollment number"
                 enrollment.style.border = "1px solid red"
                 error5.style.color = "red"
                 
                }
                if (enrollment.value.length != 11) {
                    error5.innerHTML = "Enrollment No. must be at least 11 characters."
                    enrollment.style.border = "1px solid red"
                    error5.style.color = "red"
                   
                } else {
                    error5.innerHTML = ""
                    enrollment.style.border = "1px solid green"
                    
                }
            })

                } else if (!emailRegex.test(email.value)) {
