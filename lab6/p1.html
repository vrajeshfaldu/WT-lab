<html lang="en">
<head>

</head>
<body>
   <button onclick="test()">click for color change</button>
    <script>
    function test(){
        r=Math.floor(Math.random()*255);
        g=Math.floor(Math.random()*255);
        b=Math.floor(Math.random()*255);
        document.body.style.background="rgb("+r+","+g+","+b+")";
    } 
     test();
      setInterval(test,1000);  
    </script>
    
</body>
