<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p3</title>
</head>
<body>
       <script>
         size= parseInt(prompt("enter size of array"))
        a=[];i=0,j=0,temp=0;
        for(i=0;i<size;i++){
            a[i]=parseInt(prompt("enter number"))
        }
        for(i=0;i<size-1;i++){
            for(j=0;j<size-1-i;j++){
               if( a[j]>a[j+1]){
                temp=a[j]
                a[j]=a[j+1]
                a[j+1]=temp

               }
            }
        }
        document.writeln(a);
    </script>

    
</body>
</html>
