<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p1</title>
</head>
<body>
    <script>
        size= parseInt(prompt("enter size of array"))
        a=[];i=0
        for(i=0;i<size;i++){
            a[i]=parseInt(prompt("enter number"))
        }
        max=a[0];
        for(i=0;i<size;i++){
            if(max<a[i]){
                max=a[i];
            }
        }
        document.writeln(max)
    </script>
    
</body>
</html>
