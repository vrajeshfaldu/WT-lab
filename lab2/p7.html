<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p7</title>
</head>
<body>
    <script>
    a=prompt("enter string which contains 'a' letter")
    findex=a.indexOf("a");
    lindex=a.lastIndexOf("a");
    document.write(a.substring(findex+1,lindex));
    </script>

</body>
</html>
