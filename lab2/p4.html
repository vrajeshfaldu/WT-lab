<head>

    <title>p4</title>
</head>
<body>
    <script>
        a=parseInt(prompt("enter 1st number"))
        b=parseInt(prompt("enter 2nd number which is 1"))
        p=Math.min(a,b)
        for (i=0;i<=p;i++){
            if(a%i==0 &&b%i==0){
                GCD=i;
            }

        }
        document.writeln(GCD);

    </script>
