<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p3</title>
</head>
<body>
    <script>
     a=parseInt(prompt("enter 1st number"))
     for(i=0;i<a;i++){
        for(j=0;j<=i;j++){

        document.writeln("*")
        }
        document.writeln("</br>")
     }
       for(i=a;i>0;i--){
        for(j=1;j<=i;j++){

        document.writeln(j)
        }
        document.writeln("</br>")
     }
    </script>
    
</body>
</html>
