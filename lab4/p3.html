<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        thead{
            background-color: rgb(56, 53, 53);
            color: whitesmoke;
        }
        td:hover{
            color: gray;
        }
        
    </style>
</head>
<body>

    <script>
        student=[
            {
                name:"vrajesh",
                branch:"CSE",
                rollno:173,
                age:18
            },
            {
                name:"yadav",
                branch:"CSE",
                rollno:194,
                age:17
            },
            {
                name:"manan",
                branch:"CSE",
                rollno:215,
                age:19
            },
            {
                name:"Nij",
                branch:"civil",
                rollno:204,
                age:18
            },
            {
                name:"moliyo",
                branch:"chemical",
                rollno:206,
                age:17
            },
        ]
        document.write("<table class='table table-bordered table-hover ' >")
            document.write("<thead>")
                document.write("<tr>")
                    document.write("<th scope='col'>ROLL no</th>")
                    document.write("<th scope='col'>Name</th>")
                    document.write("<th scope='col'>Branch</th>")
                    document.write("<th scope='col'>Age</th>")
                    document.write("</tr>")
                document.write("</thead>")
                document.write("<tbody>")
                    for(i=0;i<5;i++){
                document.write("<tr>")
                document.write("<th scope='row'>"+student[i].rollno+"</th>")
                document.write("<td>"+student[i].name + "</td>")
                document.write("<td>"+student[i].branch+"</td>")
                document.write("<td>"+ student[i].age+"</td>")
                document.write("</tr>")
                }
            document.write("</tbody>")
            document.write("</table>")
   


    </script>    
</body>
</html>
