<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablewithjs</title>
       
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
         <style>
          
            
         </style>
</head>
<body>
<script>
     products = [
            {
                id: 1,
                name: 'Laptop',
                description: 'A high performance laptop',
                price: 1200,
                category: 'Electronics',
                inStock: true
            },
            {
                id: 2,
                name: 'Smartphone',
                description: 'Latest model smartphone with advanced features',
                price: 800,
                category: 'Electronics',
                inStock: true
            },
            {
                id: 3,
                name: 'Desk Chair',
                description: 'Ergonomic desk chair for comfortable seating',
                price: 150,
                category: 'Furniture',
                inStock: false
            },
            {
                id: 4,
                name: 'Book',
                description: 'A popular science fiction novel',
                price: 20,
                category: 'Books',
                inStock: true
            },
            {
                id: 5,
                name: 'Headphones',
                description: 'Noise-cancelling over-ear headphones',
                price: 200,
                category: 'Electronics',
                inStock: true,
                imgPath:"https://tse1.mm.bing.net/th?id=OIP.tWJBwTsb8Sc3s_1ZMzihvgHaHa&pid=Api&P=0&h=180"
        }
    ];

    
        document.write("<div class='d-flex'>")
        for(i=0;i<products.length;i++){
        document.write("<div class='card' style='width: 18rem;'>")
          document.write(`<img src=${products[i].imgPath} class='card-img-top' alt='...'>`)
          document.write("<div class='card-body'>")
           
          document.write("<h5 class='card-title'>"+products[i].name+"</h5>")
            document.write("<p class='card-text'>"+products[i].description+"</p>")
            document.write("<p class='card-text'>"+products[i].price+"</p>")
            document.write("<p class='card-text'>"+products[i].category+"</p>")
            document.write("<a href='#' class='btn btn-primary'>Buy</a>")
          document.write("</div>")
        document.write("</div>")
        }
        document.write("</div>")
</script>

  
</body>
</html>
