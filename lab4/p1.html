<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
       thead{
            background-color: rgb(56, 53, 53);
            color: whitesmoke;
        }
        td:hover{
            color: gray;
        }
        
    </style>
</head>
<body>

    <script>
        faculty=[
            {
                name:"dharmik",
                subject:"WD",
                id:101,
                age:30
            },
            {
                name:"Bala",
                subject:"java",
                id:102,
                age:31
            },
            {
                name:"jadeja",
                subject:"DS",
                id:103,
                age:50
            },
            {
                name:"Dhwanik",
                subject:"Maths",
                id:104,
                age:25
            },
            {
                name:"Prasant",
                subject:"Maths",
                id:105,
                age:23
            },
        ]
        document.write("<table class='table table-bordered table-hover' >")
            document.write("<thead>")
                document.write("<tr>")
                    document.write("<th scope='col'>Id</th>")
                    document.write("<th scope='col'>Name</th>")
                    document.write("<th scope='col'>Subject</th>")
                    document.write("<th scope='col'>Age</th>")
                    document.write("</tr>")
                document.write("</thead>")
                document.write("<tbody>")
                    for(i=0;i<5;i++){
                document.write("<tr>")
                document.write("<th scope='row'>"+faculty[i].id +"</th>")
                document.write("<td>"+faculty[i].name + "</td>")
                document.write("<td>"+faculty[i].subject+"</td>")
                document.write("<td>"+ faculty[i].age+"</td>")
                document.write("</tr>")
                }
            document.write("</tbody>")
            document.write("</table>")
   


    </script>    
</body>
</html>
