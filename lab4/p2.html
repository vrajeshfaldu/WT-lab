<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2</title>
 </head>
 <body>
    <script>
        a=[1,2,3,4,5,6]

        a.push("hello")
        document.write("push : ",a)

        document.write("<br>")

        a.pop()
        document.write("pop : ",a)

        document.write("<br>")

        a.unshift("hi")
        document.write("unshift : ",a)

        document.write("<br>")

        a.shift()
        document.write("shift : ",a)

        document.write("<br>")

        a.splice(1,3)
        document.write("splice : ",a)

        document.write("<br>")

        a.push(39)
        a.push(3)
        a.push(8)
        a.push(10)
        a.push(0)
        document.write("before sort : ",a)
        document.write("<br>")
        a.sort()
        document.write("after sort : "+a)

        document.write("<br>")
    </script>
 </body>
